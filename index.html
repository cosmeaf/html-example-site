<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de Deploy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center">Deploy de Projeto Estático com Docker</h1>
    <p class="text-center">Este projeto serve como exemplo para testes automatizados de deploy.</p>

    <!-- Seção da To-Do List -->
    <div class="card mx-auto mt-5" style="max-width: 600px;">
      <div class="card-header">
        <h3 class="text-center">Lista de Tarefas</h3>
      </div>
      <div class="card-body">
        <!-- Formulário para adicionar tarefas -->
        <div class="input-group mb-3">
          <input type="text" id="taskInput" class="form-control" placeholder="Digite uma tarefa" aria-label="Digite uma tarefa">
          <button class="btn btn-primary" type="button" onclick="addTask()">Adicionar</button>
        </div>
        <!-- Lista de tarefas -->
        <ul id="taskList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- JavaScript para gerenciar a lista de tarefas -->
  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();

      if (taskText === '') {
        alert('Por favor, digite uma tarefa!');
        return;
      }

      const taskList = document.getElementById('taskList');
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';

      const taskSpan = document.createElement('span');
      taskSpan.textContent = taskText;
      li.appendChild(taskSpan);

      const deleteButton = document.createElement('button');
      deleteButton.className = 'btn btn-danger btn-sm';
      deleteButton.textContent = 'Remover';
      deleteButton.onclick = function() {
        taskList.removeChild(li);
      };
      li.appendChild(deleteButton);

      taskList.appendChild(li);
      taskInput.value = ''; // Limpa o campo de entrada
    }

    // Permite adicionar tarefa ao pressionar Enter
    document.getElementById('taskInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        addTask();
      }
    });
  </script>
</body>
</html>
